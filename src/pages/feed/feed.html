<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/Artur.jpg">
      </ion-avatar>
      <h2 class="feed_title">{{ nome_user }}</h2>
      <p class="feed_date">November 5, 1955</p>
    </ion-item>

    <img src="assets/imgs/geral.png">

    <ion-card-content>
      <p>I built an app with Ionic.</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>


  <ion-card>
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/Artur.jpg">
        </ion-avatar>
        <h2 class="feed_title">{{ nome_user }}</h2>
        <p class="feed_date">November 1, 1955</p>
      </ion-item>
  
      <img src="assets/imgs/geral.png">
  
      <ion-card-content>
        <p>There's a news feed on my app. That's interesting.</p>
      </ion-card-content>
  
      <ion-row>

          <button ion-button icon-left clear small>

            <div>120k Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>

          </button>
        </ion-col>

</ion-content>
